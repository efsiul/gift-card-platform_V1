server:
  port: 8810

logging:
  level:
    org:
      springframework:
        web:
          cors: DEBUG
spring:
  application:
    name: gateway-microservice
  cloud:
    discovery:
      enabled: true
    gateway:
      globalCors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns:
              - "*"
            allowedHeaders:
              - "*"
            exposedHeaders:
              - "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - OPTIONS
            allowCredentials: true
            maxAge: 3600
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

eureka:
  instance:
    preferIpAddress: false
  client:
    service-url:
      defaultZone: http://${MICROSERVICES_DISCOVERY}/eureka